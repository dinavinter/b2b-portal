<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>

    <script type="module">
        import  {clientCfg} from "./scripts/configuration";
        import samlJS from `https://cdns.gigya.com/js/gigya.saml.js?apiKey=${clientCfg.apiKey}`
        samlJS.idpLoginUrl= './index.html'
        
        
</script>

</head> 
<body>
<div id="container"></div>
<script>
    gigya.socialize.addEventHandlers({
        onLogin: function() {
            gigya.fidm.saml.continueSSO();
        }
    });

    gigya.accounts.showScreenSet({
        screenSet: 'Default-RegistrationLogin',
        containerID: "container",
        sessionExpiration: '20000'
    });
</script>
</body>
</html>
